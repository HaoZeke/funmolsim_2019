<form
 action="https://tinyletter.com/cnsiitkbot" method="post" target=
 "popupwindow" onsubmit=
 "window.open('https://tinyletter.com/cnsiitkbot', 'popupwindow', 'scrollbars=yes,width=800,height=600');return true">
    <div class="form-row justify-content-center align-items-center">
        <div class="col-auto pr-3">
            <label class="sr-only" for="tlemail">Updates</label>
            <input class="form-control bg-transparent text-center" type="email" placeholder="you@domain.com" name="email" id="tlemail" required>
            <input type="hidden" value="1" name="embed">
        </div>
        <div class="col-auto">
            <button class="btn bg-black text-white btn-round" type="submit">Subscribe</button>
        </div>
    </div>
</form>
